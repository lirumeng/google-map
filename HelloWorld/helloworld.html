<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 600px;
            height: 450px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 37.0625, lng: -95.677068 },
            zoom: 8,
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Ct72n1ZxMYxcuSxVwBl_S07XECBRPAY&callback=initMap" async
        defer></script>
</body>
</html>
